<p>cv works!</p>
<div class="cv-container">
  <div class="personal-info">
    <h2>{{ name }}</h2>
    <h3>{{ title }}</h3>
    <p>Telefono: {{ phoneNumber }}</p>
    <p>Email: {{ email }}</p>
    <!-- Otros detalles personales -->
    <h4>Soft Skills:</h4>
    <ul>
      <li *ngFor="let skill of softSkills">{{ skill }}</li>
    </ul>
    <h4>Hard Skills:</h4>
    <ul>
      <li *ngFor="let skill of hardSkills">{{ skill }}</li>
    </ul>
    <h4>Idiomas:</h4>
    <ul>
      <li *ngFor="let language of languages">{{ language }}</li>
    </ul>
  </div>

  <div class="main-content">
    <div class="right-column">
      <h2>Formación</h2>
      <ul>
        <li>{{ education }}</li>
        <!-- Otros detalles de formación -->
      </ul>

      <h2>Experiencia Laboral</h2>
      <ul>
        <li>{{ experience }}</li>
        <!-- Otros detalles de experiencia laboral -->
      </ul>
    </div>
  </div>
</div>
